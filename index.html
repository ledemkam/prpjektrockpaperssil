<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <main class="inter">

        <!--   <div class="many">
            <h4>how many rounds?</h4>

        <article class="firstcontain">
            <div class="inpradio">
                <h4>how many rounds?</h4><br>
                <div>
                    <div>
                        <p> <input type="radio" name="round" class="five" id="firstRound" value="5"
                                onchange="roundsGame()" checked />5
                        </p>
                    </div>
                    <div>
                        <p><input type="radio" name="round" class="five" id="secondRound" value="10"
                                onchange="roundsGame()" />10</p>
                    </div>
                </div>

                <div>
                    <div>
                        <p><input type="radio" name="round" class="five" id="thirdRound" value="15"
                                onchange="roundsGame()" />15</p>
                    </div>
                    <div>
                        <p><input type="radio" name="round" class="five" id="fourRound" value="20"
                                onchange="roundsGame()" />20</p>
                    </div>
                </div>
            </div>

            <div class="score">
                <div class="user">USER</div>
                <div class="num">
                    <h1 id="userScore">0</h1>
                    <b>:</b>
                    <h1 id="computerScore">0</h1>
                </div>
                <div class="comp">COMP</div>
            </div>
        </article>

        <div id="reSult">
            <p>Lets play</p>
        </div>
        <div id="winnershow"></div>

        <section id="imggame">
            <div id="butt">
                <button class="circle" id="Rock"></button>
                <button class="circle" id="Paper"></button>
                <button class="circle" id="Scissors"></button>
            </div>
            <div class="reset">
                <p>make your move</p><br>
                <button id="refresh">Reset</button>
            </div>
        </section>

    </main>






    <script src="assets/js/app.js"></script>
</body>
