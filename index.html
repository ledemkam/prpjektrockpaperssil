<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <main class="hero">
        <h2>Rock Paper Scissors</h2>
        <article class="inter">
            <section class="firstcontain">

                <div class="inpradio">
                    <h4>how many rounds?</h4><br>
                    <div class="roundcount"></div>
                    <div class="roundcountselect">
                        <div>
                        <div>
                            <input type="radio" name="round" class="five" id="firstRound" value="5"
                                    onchange="roundsGame()" checked />5
                            
                        </div>
                        <div>
                            <input type="radio" name="round" class="five" id="secondRound" value="10"
                                    onchange="roundsGame()" checked/>10
                        </div>
                    </div>
    
                    <div>
                        <div>
                            <input type="radio" name="round" class="five" id="thirdRound" value="15"
                                    onchange="roundsGame()" checked />15
                        </div>
                        <div>
                            <input type="radio" name="round" class="five" id="fourRound" value="20"
                                    onchange="roundsGame()" checked/>20
                        </div>
                    </div>
                    </div>
                </div>
                
                </div>

                <div class="score">
                    <div class="user">USER</div>
                    <div class="num">
                        <h1 id="userScore">0</h1>
                        <b>:</b>
                        <h1 id="computerScore">0</h1>
                    </div>
                    <div class="comp">COMP</div>
                </div>
            </section>

            <div id="reSult">
                <p>Lets play</p>
            </div>
            <div id="winnershow"></div>
            <div class="gamesend"> End of the Game!!!</div>

            <section id="imggame">
                <div id="butt">
                    <button class="circle" id="Rock"></button>
                    <button class="circle" id="Paper"></button>
                    <button class="circle" id="Scissors"></button>
                </div>
                <div class="reset">
                    <p>make your move</p><br>
                    <button id="refresh">Restart</button>
                </div>
            </section>

        </article>

    </main>






    <script src="assets/js/app.js"></script>
</body>

</html>
